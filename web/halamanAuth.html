<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Halaman Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body onload="startCountdown()">
    <h1>Hallo, anda berhasil Login dengan Auth Token</h1>
    <h3 id="countdown"></h3>

    <script>
      function startCountdown() {
        let seconds = 10; // Waktu mundur dalam detik

        function updateCountdown() {
          document.getElementById("countdown").innerHTML = seconds;
          seconds--;

          if (seconds < 0) {
            clearInterval(countdownInterval); // Menghentikan perhitungan mundur setelah selesai
            document.getElementById("countdown").innerHTML =
              "Waktu sudah habis!";
            setTimeout(function () {
              location.reload(); // Melakukan refresh halaman setelah 10 detik selesai
            }, 1000); // Memberi jeda 1 detik sebelum melakukan refresh
          }
        }

        updateCountdown(); // Menampilkan waktu awal sebelum perhitungan mundur dimulai
        let countdownInterval = setInterval(updateCountdown, 1000); // Memperbarui setiap 1 detik
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
